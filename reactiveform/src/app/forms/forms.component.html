<div class="panel panel-primary">
    <div class="panel-heading">
        Reactive Form
    </div>
    <div class="panel-body">
        <form class="form-horizontal"
            novalidate
            (ngSubmit)="save()"
            [formGroup]="customerForm">
            <fieldset>
                <div class="form-group"
                    [ngClass]="{'has-error':(customerForm.get('firstName'.touched) ||
                                            customerForm.get('firstName'.dirty) &&
                                            customerForm.get('firstName'.error))}">
                    <label class="col-md-2 control-label">FirstName</label>
                    <div class="col-md-8">
                            <input class="form-control"
                                id="firstName"
                                type="text"
                                placeholder="firstName"
                                formControlName="firstName"
                            />
                            <span class="help-block" *ngIf="(customerForm.get('firstName'.touched) ||
                                                            customerForm.get('firstName'.dirty) &&
                                                            customerForm.get('firstName'.error))">
                                <span *ngIf="customerForm.get('firstname').errors.required">
                                    Please Enter firstname
                                </span>
                                <span  *ngIf="customerForm.get('firstname').errors.minlength">
                                    Min length should be 5
                                </span>
                            </span>
                    </div>
                    
                </div>
                <div class="form-group"
                    [ngClass]="{'has-error':(customerForm.get('lastName'.touched) ||
                                            customerForm.get('lastName'.dirty) &&
                                            customerForm.get('lastName'.error))}">
                    <label class="col-md-2 control-label">LastName</label>
                    <div class="col-md-8">
                            <input class="form-control"
                                id="lastName"
                                type="text"
                                placeholder="lastName"
                                formControlName="lastName"
                            />
                            <span class="help-block" *ngIf="(customerForm.get('lastName'.touched) ||
                                                            customerForm.get('lastName'.dirty) &&
                                                            customerForm.get('lastName'.error))">
                                <span *ngIf="customerForm.get('lastName').errors.required">
                                    Please Enter lastName
                                </span>
                                <span  *ngIf="customerForm.get('lastName').errors.maxlength">
                                    Max length should be 10
                                </span>
                            </span>
                    </div>
                    
                </div>
                <div class="form-group"
                    [ngClass]="{'has-error':(customerForm.get('email'.touched) ||
                                            customerForm.get('email'.dirty) &&
                                            customerForm.get('email'.error))}">
                    <label class="col-md-2 control-label">Email</label>
                    <div class="col-md-8">
                            <input class="form-control"
                                id="email"
                                type="text"
                                placeholder="email"
                                formControlName="email"
                            />
                            <span class="help-block" *ngIf="(customerForm.get('email'.touched) ||
                                                            customerForm.get('email'.dirty) &&
                                                            customerForm.get('email'.error))">
                                <span *ngIf="customerForm.get('email').errors.required">
                                    Please Enter email
                                </span>
                                <span  *ngIf="customerForm.get('email').errors.pattern">
                                    Please enter valid email
                                </span>
                            </span>
                    </div>
                    
                </div>
                <div class="form-group"
                    [ngClass]="{'has-error':(customerForm.get('password'.touched) ||
                                            customerForm.get('password'.dirty) &&
                                            customerForm.get('password'.error))}">
                    <label class="col-md-2 control-label">Password</label>
                    <div class="col-md-8">
                            <input class="form-control"
                                id="password"
                                type="text"
                                placeholder="password"
                                formControlName="password"
                            />
                            <span class="help-block" *ngIf="(customerForm.get('password'.touched) ||
                                                            customerForm.get('password'.dirty) &&
                                                            customerForm.get('password'.error))">
                                <span *ngIf="customerForm.get('password').errors.required">
                                    Please Enter password
                                </span>
                                <span  *ngIf="customerForm.get('password').errors.maxlength">
                                    Max length should be 10
                                </span>
                            </span>
                    </div>
                    
                </div>
                <div class="form-group">
                    <div class="col-md-4 col-md-offset-2">
                        <span>
                            <button class="btn btn-success"
                                    type="submit"
                                    [disabled]="!customerForm.valid">
                                    Submit
                            </button>
                        </span>
                        &nbsp;&nbsp;
                        <span>
                                <button class="btn btn-primary"
                                    type="button" (click)="populateData()">
                                Test Data
                                </button>
                        </span>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
