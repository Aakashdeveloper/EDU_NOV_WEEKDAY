<div class="panel panel-primary">
    <div class="panel-heading">
        Template Form
    </div>
    <div class="panel-body">
        <form #form="ngForm" novalidate (submit)="submitForm(form)">
            <div class="form-group" [class.has-error]="firstname.invalid">
                <label for="firstName"
                    class="control-label">FirstName</label>
                <input type="text" 
                       placeholder="firstName"
                       id="firstName"
                       name="firstName"
                       class="form-control"
                       required
                       [ngModel]="model.firstName"
                       #firstname="ngModel"
                       (ngModelChange)="firstToUpper($event)"/>
                <div class="alert alert-danger" *ngIf="firstname.invalid"> 
                    First Name is required
                </div>
            </div>
            <h3>Classess</h3>
            <h3>{{firstname.invalid}}</h3>
            <div class="form-group">
                <label for="lastName">LastName</label>
                <input type="text" 
                       placeholder="lastName"
                       id="lastName"
                       name="lastName"
                       class="form-control"
                       [(ngModel)]="model.lastName"/>
            </div>
            <div class="form-group" [class.has-error]="email.invalid">
                <label for="email"
                    class="control-label">Email</label>
                <input type="text" 
                       placeholder="email"
                       id="email"
                       name="email"
                       class="form-control"
                       pattern="^([a-zA-Z0-9\-\.]+)@([a-zA-Z0-9\-\.]+)\.([a-zA-Z]{2,5})$"
                       #email="ngModel"
                       [(ngModel)]="model.email"/>
                <div class="alert alert-danger" *ngIf="email.invalid">
                    Please enter valid email
                </div>
            </div>
            <div class="form-group" [class.has-error]="Password.invalid && Password.touched">
                <label for="password"
                      class="control-label">
                            Password
                </label>
                <input type="password" 
                       placeholder="password"
                       id="password"
                       name="password"
                       class="form-control"
                       minlength="8"
                       #Password="ngModel"
                       [(ngModel)]="model.password"/>
                <div class="alert alert-danger" *ngIf="Password.invalid && Password.touched">
                    Password should of length 8
                </div>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"
                            name="fullTime"
                            [(ngModel)]="model.fullTime"
                    />Full Time
                </label>
            </div>

            <div class="radio">
                <label>
                    <input type="radio"
                            name="gender"
                            value="male"
                            [(ngModel)]="model.gender"/>
                    Male
                </label>
            </div>
            <div class="radio">
                    <label>
                        <input type="radio"
                                name="gender"
                                value="female"
                                [(ngModel)]="model.gender"/>
                        Female
                    </label>
            </div>
            <div class="form-group" [class.has-error]="hasCodeLangError">
                <label class="control-label">Code Lang</label>
                <select class="form-control"
                        name="codelang"
                        [(ngModel)]="model.codelang"
                        (blur)="validateCodeLang($event)">
                        <option value="default">SELECT CODE LANGE</option>
                        <option *ngFor="let lang of languages">
                            {{lang}}
                        </option>
                </select>
                <div class="alert alert-danger" *ngIf="hasCodeLangError">
                    Please select valid option
                </div>
            </div>
            
            <button type="submit" 
                    class="btn btn-success"
                    [disabled]="hasCodeLangError">
                        Submit
            </button>
        </form>
    </div>
</div>

{{model|json}}
