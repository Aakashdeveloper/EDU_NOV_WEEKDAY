<div class="panel panel-primary">
    <div class="panel-heading">
        {{ title }}
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">
                Filter By:
            </div>
            <div class="col-md-7">
                <input type="text" [(ngModel)]="filterText"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Number Of Product Filtered: {{ (products | filtered:filterText).length}}</h3>
            </div>
        </div>
        {{ showImage }}
        <div class="table-responsive" >
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            <button type="button" 
                                    class="btn btn-success"
                                    (click)="toggleImage()">
                                Show Image
                            </button>
                        </th>
                        <th>Name</th>
                        <th>Code</th>
                        <th>Date</th>
                        <th>Price</th>
                        <th>Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let prod of products | filtered:filterText">
                        <td>
                            <img [src]="prod.imageUrl"  
                                *ngIf="showImage"
                                [style.width.px]="imageWidth"/>
                        </td>
                        <td style="color:palevioletred">{{prod.productName | myupper:'upper'}}</td>
                        <td >{{prod.productCode | myupper:'lower'}}</td>
                        <td>{{prod.releaseDate}}</td>
                        <td [ngStyle]="{'background-color':prod.price<20?'green':'orange'}">
                            {{prod.price | discountPipe:6:8 | currency:'INR'}}
                        </td>
                        <td>
                            <app-star [rating]="prod.starRating"></app-star>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
